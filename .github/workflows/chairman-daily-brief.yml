name: Chairman - Daily Brief

on:
  schedule:
    - cron: "0 8 * * *"  # Daily at 8 AM IST
  workflow_dispatch: {}

jobs:
  brief:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd services/jobs
          npm ci

      - name: Generate brief (store + email)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4.1-mini

          SEND_EMAIL: "true"
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          BRIEF_TO_EMAIL: ${{ secrets.BRIEF_TO_EMAIL }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
        run: |
          cd services/jobs
          node --loader ts-node/esm agent/chairman_daily_brief.ts

      - name: Brief complete
        if: always()
        run: echo "Chairman daily brief workflow complete"
