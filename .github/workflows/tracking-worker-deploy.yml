name: Deploy Tracking Worker (track.lixo.in)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "services/tracking-worker/**"
      - ".github/workflows/tracking-worker-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/tracking-worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Deploy Worker (Wrangler)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                          BUILD_COMMIT: ${{ github.sha }}UILD_COMMIT: ${{ github.sha }}
        run: npx wrangler deploy --env production --var BUILD_COMMIT:${{ github.sha }}
