name: Verify OPENAI_API_KEY

on:
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify secret presence (no leakage)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is MISSING"
            exit 1
          fi
          echo "OPENAI_API_KEY is PRESENT (length=${#OPENAI_API_KEY})"
